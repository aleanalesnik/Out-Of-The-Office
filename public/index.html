<!DOCTYPE html>

<head>
    <title>Out of the Office</title>
    <link href="main.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <div class="container">

        <!--nav-bar-->
        <div class="nav-bar"> </div>
        <div class="logo">
            <a href="index.html"><img src="Images/FinalLogoTop.png" alt="logo" width="100%" height="100%"></a>
        </div>
        <div class="home"> <a href="index.html"> HOME </a> </div>
        <div class="menu"> <a href="menupage.html"> MENU </a> </div>
        <div class="contact"> <a href="contactpage.html"> CONTACT </a> </div>
        <!-- end of nav bar -->


        <!--Main pic of coffee -->
        <div class="main-pic">
            <img class="main-pic" src="Images/Mainpic.jpeg" alt="coffee" width="100%" height="100%">
        </div>


        <!--Fade in text-->
        <div id="IntroText">
            <h2>Most good things start with a cup of coffee.</h2></div>


        <!--Why us?-->
        <div class="why-us"> </div>
        <div class="fresh">
            <a href="menupage.html"><img id="sofresh" src="Images/everyday_fresh.png" width="100%" height="100%"></a></div>
        <div class="cheap">
            <a href="menupage.html"><img id="socheap" src="Images/one_euro.png" width="100%" height="100%"></a></div>
        <div class="soya">
            <a href="menupage.html"><img id="sosoya" src="Images/soy_milk.png" width="100%" height="100%"></a></div>


        <!--Picture Slider-->
        <div class="picslider">
            <img class="mySlides" src="Images/Slider01.png" style="width:100%">
            <img class="mySlides" src="Images/Slider02.png" style="width:100%">
            <img class="mySlides" src="Images/Slider03.png" style="width:100%">
            <img class="mySlides" src="Images/Slider04.png" style="width:100%">
        </div>
        <!--end of pic slider-->


        <!--FOOTER-->
        <div class="footer"></div>
        <!--Footer Left-->
        <div class="footerleft">
            <p>
                Hours:
                <br> Monday - Friday
                <br> 7:30AM - 3:30pm
            </p>
        </div>
        <!--Footer Middle-->
        <div class="footermiddle">
            <img src="Images/LogoAlone.png" alt="footermiddle" width="100%" height="100%">
        </div>
        <!--Footer Right-->
        <div class="footerright">
            <p>
                John M. Keynesplein 4-10
                <br> 1066 EP Amsterdam
                <br> 020 705 1511
            </p>
        </div>
        <!--End of Footer-->


    </div>
    <!--end of Container-->
   

    <script type="text/javascript" src="picslider.js"></script>

    <!-- Text fade in on main picture-->
    <script>
    $(document).ready(function() {
        $("#IntroText").hide().fadeIn(4000);
    });
    </script>



</body>

</html>
